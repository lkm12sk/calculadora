<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Média Aritmética</title>
</head>
<body>
    <h2>Calculadora de Média Aritmética</h2>
    <form id="mediaForm">
        <label for="numero1">100:</label>
        <input type="number" id="numero1" required><br><br>

        <label for="numero2">50</label>
        <input type="number" id="numero2" required><br><br>

        

        <button type="button" onclick="calcularMedia()">Calcular Média</button>
    </form>

    <h3 id="resultado"></h3>

    <script>
        function calcularMedia() {
            const numero1 = parseFloat(document.getElementById("100").value);
            const numero2 = parseFloat(document.getElementById("50").value);

            const media = (numero1 + numero2 ) / 2;

            document.getElementById("resultado").innerText = `A média é: ${media.toFixed(2)}`;
        }
    </script>
</body>
</html>
